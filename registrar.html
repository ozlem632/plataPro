
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Modal de Registro</title>
    <style>
        /* Estilos para la ventana modal */
        .modal {
            display: none; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7); 
            z-index: 1000; 
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 50px; /* Bordes ovalados */
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 80%; /* Ancho del 80% */
            max-width: 400px; /* Ancho máximo */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
        }

        /* Estilo para el botón */
        #openModalBtn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Estilo para los campos del formulario */
        .form-input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<!-- Botón para abrir la ventana modal de registro -->
<button id="openModalBtn">Registrar</button>

<!-- Ventana modal de registro -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" class="form-input" placeholder="Nombre de usuario" required>
            <input type="email" class="form-input" placeholder="Correo electrónico" required>
            <input type="password" class="form-input" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</div>

<script>
    // JavaScript para controlar la ventana modal
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModal = document.getElementById('closeModal');
    const registerModal = document.getElementById('registerModal');

    openModalBtn.addEventListener('click', () => {
        registerModal.style.display = 'block';
        registerModal.style.width: = '80%';
    });

    closeModal.addEventListener('click', () => {
        registerModal.style.display = 'none';
    });

    // Cierra la ventana modal si el usuario hace clic fuera de ella
    window.addEventListener('click', (event) => {
        if (event.target === registerModal) {
            registerModal.style.display = 'none';
        }
    });

    // Evitar que el formulario se envíe
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', (event) => {
        event.preventDefault();
        // Aquí puedes agregar la lógica para registrar al usuario
        alert('Usuario registrado correctamente');
        registerModal.style.display = 'none';
    });
</script>

</body>
</html>
