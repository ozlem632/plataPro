<script>
    // Inicializacion de valores
    let botones = '';
    let diapo;
    //const galeria = ['foto01.jpg', 'foto02.jpg', 'foto03.jpg', 'foto04.jpg'];
    const galeria = ['./YUZUK1.jpeg','./YUZUK2.jpeg','./YUZUK3.jpeg','./YUZUK4.jpeg','./YUZUK5.jpeg','./YUZUK6.jpeg','./YUZUK7.jpeg','./YUZUK8.jpeg'];
    const galeriaTexto = ['<ul><li>Titulo:anillo plata ley</li><li>precio:10E</li><li>color:grey</li></ul>', 'Titulo:anillo plata ley<br>precio:10E<br>color:grey', 'Titulo:anillo plata ley<br>precio:20E<br>color:azul<br>tamaÃ±o:10', 'yuzuk4','yuzuk5','yuzuk6', 'yuzuk7', 'yuzuk8'];
    var numero = galeria.length;
    var pos = 0; // posicion de la imagen incial
    var segundosTimeout = 2000;
    // cargamos primera foto de galeria
    if (pos > numero-1) {pos = numero-1;} // si lapos es mayor que el numero de elementos, mostramos la ultima imagen
    document.getElementById("foto").src = `img/${galeria[pos]}`;
    document.getElementById("fotoTitulo").innerHTML = galeriaTexto[pos]; 
    var testigo = '<tr>';
    

    for (var i=0; i<numero;i++) {
        if (i==pos) 
        {
            testigo += `<td id="c${i}" class="circulo circuloActivo" >${i+1}</td>`;
        } else {
            testigo += `<td id="c${i}" class="circulo circuloOculto">${i+1}</td>`;
        }
    }
    testigo += '</tr>';
    document.getElementById('tablaId').innerHTML=testigo ;
    

    // listener
    let btn_diapo = document.getElementById('btn-diapositiva');
    console.log(btn_diapo);
    btn_diapo.addEventListener('click',onOf);

    let btn_circulos = document.querySelectorAll('.circulo');
    console.log(btn_circulos);
    for(i=0 ; i<btn_circulos.length ; i++){
        console.log(btn_circulos[i]);
        btn_circulos[i].addEventListener("click", function () {
           this.style.backgroundColor='yellow';
        }, false);  
    } 


    function onOf(){
        let Boton = document.getElementById('btn-diapositiva');
        if ( Boton.innerHTML=='EMPEZAR'){

            Boton.innerHTML='ACABAR';
            Boton.style.backgroundColor='red';
            diapo = setInterval(cambiar,segundosTimeout);
        } else{
            Boton.innerHTML='EMPEZAR'
            Boton.style.backgroundColor='green';
            clearInterval(diapo);
        }
    }
    
    
    
 

    function cambiar(){
        document.getElementById('foto').src=`img/${galeria[pos]}`; //cambio imagen 
        document.getElementById("fotoTitulo").innerHTML = galeriaTexto[pos]; 
        console.log(pos);
        let circulos = document.querySelectorAll(".circulo");
        circulos.forEach(circulo => { 
            circulo.classList.remove('circuloActivo'); 
            circulo.classList.add('circuloOculto');
    
        });
        circulos[pos].classList.add("circuloActivo");
        circulos[pos].classList.remove("circuloOculto");
        pos = (pos +1) % numero;
       
    
    
    }

  



    
    
</script>
