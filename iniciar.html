<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ventana Modal de Registro e Inicio de Sesión</title>
        <style>
            /* Estilos para la ventana modal */
            .modal {
                display: none; 
                position: fixed; 
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.7); 
                z-index: 1000; 
            }
    
            .modal-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #ffffff;
                padding: 20px;
                border-radius: 20px; /* Bordes redondeados */
                box-shadow: 0 0 10px rgba(0,0,0,0.3);
                width: 90%; /* Ancho del 90% */
                max-width: 500px; /* Ancho máximo */
            }
    
            .close-btn {
                position: absolute;
                top: 10px;
                right: 15px;
                cursor: pointer;
                font-size: 24px;
            }
    
            /* Estilo para el botón */
            .action-btn {
                padding: 10px 20px;
                background-color: #007BFF;
                color: #ffffff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-right: 10px;
            }
    
            /* Estilo para los campos del formulario */
            .form-input {
                width: 100%;
                margin-bottom: 10px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
    
    <!-- Botón para abrir la ventana modal de registro -->
    <button class="action-btn" id="openRegisterModal">Registrar</button>
    <!-- Botón para abrir la ventana modal de inicio de sesión -->
    <button class="action-btn" id="openLoginModal">Iniciar Sesión</button>
    
    <!-- Ventana modal de registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeRegisterModal">&times;</span>
            <h2>Registro</h2>
            <form id="registerForm">
                <input type="text" class="form-input" placeholder="Nombre de usuario" required>
                <input type="email" class="form-input" placeholder="Correo electrónico" required>
                <input type="password" class="form-input" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
    
    <!-- Ventana modal de inicio de sesión -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeLoginModal">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="email" class="form-input" placeholder="Correo electrónico" required>
                <input type="password" class="form-input" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    
    <script>
        // JavaScript para controlar las ventanas modales
        const openRegisterModal = document.getElementById('openRegisterModal');
        const closeRegisterModal = document.getElementById('closeRegisterModal');
        const registerModal = document.getElementById('registerModal');
    
        const openLoginModal = document.getElementById('openLoginModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const loginModal = document.getElementById('loginModal');
    
        openRegisterModal.addEventListener('click', () => {
            registerModal.style.display = 'block';
        });
    
        closeRegisterModal.addEventListener('click', () => {
            registerModal.style.display = 'none';
        });
    
        openLoginModal.addEventListener('click', () => {
            loginModal.style.display = 'block';
        });
    
        closeLoginModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });
    
        // Cierra la ventana modal si el usuario hace clic fuera de ella
        window.addEventListener('click', (event) => {
            if (event.target === registerModal) {
                registerModal.style.display = 'none';
            }
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });
    
        // Evitar que los formularios se envíen
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Usuario registrado correctamente');
            registerModal.style.display = 'none';
        });
    
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Usuario inició sesión correctamente');
            loginModal.style.display = 'none';
        });
    </script>
    
    </body>
    </html>
