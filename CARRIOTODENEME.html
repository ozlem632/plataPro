<script>
  // JavaScript para controlar la ventana modal
  const openModalBtn = document.getElementById('registrar');
  const closeModal = document.getElementById('closeModal');
  const registerModal = document.getElementById('registerModal');

  openModalBtn.addEventListener('click', () => {
      registerModal.style.display = 'block';
      
  });

  closeModal.addEventListener('click', () => {
      registerModal.style.display = 'none';
  });

  // Cierra la ventana modal si el usuario hace clic fuera de ella
  window.addEventListener('click', (event) => {
      if (event.target === registerModal) {
          registerModal.style.display = 'none';
          
      }
  });

  // Evitar que el formulario se envíe
  const registerForma = document.getElementById('registerForm');
  registerForm.addEventListener('submit', (event) => {
      event.preventDefault();
      // Aquí puedes agregar la lógica para registrar al usuario
      alert('Usuario registrado correctamente');
      registerModal.style.display = 'none';
  });
</script>
<script>
    // JavaScript para controlar la ventana modal de inicio de sesión
    const openLoginModal = document.getElementById('iniciar');
    const closeLoginModal = document.getElementById('closeLoginModal');
    const loginModal = document.getElementById('loginModal');

    openLoginModal.addEventListener('click', () => {
        loginModal.style.display = 'block';
    });

    closeLoginModal.addEventListener('click', () => {
        loginModal.style.display = 'none';
    });

    // Cierra la ventana modal si el usuario hace clic fuera de ella
    window.addEventListener('click', (event) => {
        if (event.target === loginModal) {
            loginModal.style.display = 'none';
        }
    });

    // Evitar que el formulario se envíe
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        alert('Usuario inició sesión correctamente');
        loginModal.style.display = 'none';
    });
</script>
